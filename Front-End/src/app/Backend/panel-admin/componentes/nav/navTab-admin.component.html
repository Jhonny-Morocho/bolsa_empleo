        <!-- Sidebar -->
        <div class="sidebar ">

            <nav class="mt-2 mb-3">
                <ul class="nav nav-pills nav-sidebar flex-column " data-widget="treeview " role="menu " data-accordion="false ">

                      <a routerLinkActive="active" [routerLink]="['mi-perfil'] " class="nav-link ">

                  </li>
                  <li class="nav-item ">
                      <!-- ======================= ENCARGADO ============== -->
                      <div *ngIf="tipoUsuarioEncargado==true ">

                      </div>
                      <!-- ======================= SECRETARIA ============== -->
                      <div *ngIf="tipoUsuarioSecretaria==true ">
                          <li class="nav-item ">
                              <a routerLinkActive="active " [routerLink]="['tabla-validar-postulantes'] " class="nav-link ">

                                  <i class="far fa-circle nav-icon "></i>
                                  <p>Publicar Ofertas</p>
                              </a>
                          </li>
                          <li class="nav-item ">
                              <a routerLinkActive="active " [routerLink]="['gestionar-usuarios-admin'] " class="nav-link ">
