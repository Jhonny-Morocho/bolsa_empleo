  <!-- ============== TOSTATADA ====================== -->
  <div class="content-wrapper animated animate__animated fadeIn">
    <div class="card">
        <article class="card-body animated animate__animated fadeIn">
              <div class="col-12 mt-2 ml-3">
                <h3><i class="fas fa-users"></i> Validar cuentas de Empleadores</h3>
                <hr class="text-primary accent-2  mb-4 mt-0 " style="width: 250px;">
              </div>
              <div class="table-responsive">
                <table datatable id="dateadded1" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha</th>
                            <th title="Empresa">Empresa</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Validar/Detalles</th>
                            <th>Calificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empleadores of empleador;let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ empleadores.updated_at | date: 'yyyy/MM/dd' }}</td>
                            <td>{{ empleadores.razon_empresa }}</td>
                            <td>{{ empleadores.correo }}</td>
                            <td>
                              <p *ngIf="estadoRevision(empleadores.observaciones)==false && estadoConversion(empleadores.estado)==false"><span class=" badge badge-danger ">No validado</span></p>
                              <p *ngIf="estadoRevision(empleadores.observaciones)==true && estadoConversion(empleadores.estado)==true "><span class="badge badge-success ">Validado</span></p>
                              <p *ngIf="estadoRevision(empleadores.observaciones)==true && estadoConversion(empleadores.estado)==false "><span class="badge badge-warning">Revisado</span></p>
                            </td>
                            <td>
                                <a class="btn btn-light" [routerLink]="['../form-validar-empleador',empleadores.external_em] "><i class="fas fa-chevron-right "></i></a>
                            </td>
                            <td>
                              <div style="text-align:center">
                                <star-rating [value]="dibujarEstrellas(empleadores.external_em)"
                                              checkedcolor="yellow"
                                              uncheckedcolor="black"
                                              size="24px"
                                              [readonly]="!estadoRevision(empleadores.observaciones) && !estadoConversion(empleadores.estado) "
                                              (rate)="onRate($event,i)">
                                </star-rating>
                              </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
              </div>
        </article>
    </div>

  </div>
