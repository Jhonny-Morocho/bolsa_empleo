  <div class="content-wrapper animated animate__animated fadeIn" >
      <div class="card">
        <article class="card-body ">
              <div class="col-12 mt-2 ml-3">
                <h3><i class="fas fa-users"></i> Validar cuentas de Postulantes</h3>
                <hr class="text-primary accent-2  mb-4 mt-0 " style="width: 250px;">
              </div>
              <div class="table-responsive">
                  <table id="dateadded1" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Fecha</th>
                              <th>Nombre</th>
                              <th>Apellido </th>
                              <th>Correo</th>
                              <th>DNI</th>
                              <th title="Estado de validaciÃ³n del estudiante">Estado</th>
                              <th>Validar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let estudiantes of estudiante;let i=index">
                              <td>{{ i+1 }}</td>
                              <td>{{ estudiantes.updated_at | date: 'yyyy/MM/dd'}}</td>
                              <td>{{ estudiantes.nombre }}</td>
                              <td>{{ estudiantes.apellido }}</td>
                              <td>{{ estudiantes.correo }}</td>
                              <td>{{ estudiantes.cedula }}</td>
                              <td>
                                <p *ngIf="estadoRevision(estudiantes.observaciones)==false && estadoConversion(estudiantes.estado)==false"><span class=" badge badge-danger ">No validado</span></p>
                                <p *ngIf="estadoRevision(estudiantes.observaciones)==true && estadoConversion(estudiantes.estado)==true "><span class="badge badge-success ">Validado</span></p>
                                <p *ngIf="estadoRevision(estudiantes.observaciones)==true && estadoConversion(estudiantes.estado)==false "><span class="badge badge-warning">Revisado</span></p>
                              </td>
                              <td>
                                  <a
                                      class="btn btn-light "
                                      [routerLink]="['../form-validar-postulante',estudiantes.external_es]">
                                    <i class="fas fa-chevron-right "></i>
                                  </a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </article>
      </div>
  </div>
