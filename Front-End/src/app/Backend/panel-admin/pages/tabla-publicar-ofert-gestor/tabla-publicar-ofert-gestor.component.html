<div class="content-wrapper">
    <div class="card">
        <article class="card-body animated animate__animated fadeIn">
          <div class="col-12 mt-2 ">
            <h3><i class="fas fa-briefcase"></i> Publicar ofertas laborales </h3>
            <hr class="text-primary accent-2  mb-4 mt-0 " style="width: 250px;">
          </div>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Puesto</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Observaciones</th>
                        <th>Ver</th>
                        <th>Validar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ofertaLaboral of ofertasLaborales;let i=index">
                        <td>{{ i+1 }}</td>
                        <td>{{ ofertaLaboral.updated_at | date: 'yyyy/MM/dd'}}</td>
                        <td>{{ ofertaLaboral.puesto}}</td>
                        <td>{{ ofertaLaboral.lugar}}</td>
                        <td *ngIf="estadoRevision(ofertaLaboral.obervaciones)==true && estadoConversion(ofertaLaboral.estado)==true">
                            <span class="badge badge-success ">Publicado</span>
                        </td>
                        <td *ngIf="estadoRevision(ofertaLaboral.obervaciones)==true && estadoConversion(ofertaLaboral.estado)==false ">
                            <span class="badge badge-warning" title="tiempo mÃ¡ximo para publicar 24 horas"><i class="far fa-clock"></i> Pendiente</span>
                        </td>
                        <td>{{ ofertaLaboral.obervaciones}}</td>
                        <td>
                            <a class="btn btn-light" (click)="verOfertaModal(i)"> <i class="fas fa-eye"></i></a>
                        </td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/panel-admin/form-publicar-ofertaLaboral',ofertaLaboral.external_of] ">
                                <i class="fas fa-chevron-right "></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </article>
    </div>
</div>

<!-- Modal  VISUALIZAR OFERTA LABORAL-->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <app-ver-oferta-laboral [instanciaOfertaVer]="instanciaOfertaVer"></app-ver-oferta-laboral>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
