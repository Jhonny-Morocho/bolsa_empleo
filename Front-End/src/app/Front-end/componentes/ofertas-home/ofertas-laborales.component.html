
<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%" >
    <thead>
        <tr>
            <th>Ofertas Laborales</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let instanciaOfertaVer of ofertasLaborales;let i=index">
            <td>
              <div class="row">
                <div class="col-md-6">
                  <div class="col-12">
                    <span class="text-uppercase  text-primary h4"><i class="fas fa-building"></i> EMPRESA: </span>
                    <span class="h4 font-weight-light text-uppercase ">{{ instanciaOfertaVer.razon_empresa }}</span>
                    <hr class="text-primary " style="width: 200px;">
                  </div>
                  <div class="col-12">
                    <span class="text-uppercase font-weight-light h6"><i class="fa fa-comment" aria-hidden="true"></i> Descripci√≥n de la oferta laboral </span>
                    <p  class="mt-2">{{ instanciaOfertaVer.descripcion }}</p>
                  </div>
                  <div class="col-12">
                    <span class="text-uppercase font-weight-light h6"><i class="fa fa-map-marker" aria-hidden="true"></i> LUGAR </span>
                    <p  class="mt-2">{{ instanciaOfertaVer.lugar }}</p>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-success" (click)="postular(instanciaOfertaVer.external_of,instanciaOfertaVer.puesto)">Postular</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="col-12">
                    <span class="text-uppercase  text-primary h4"><i class="fas fa-briefcase"></i> PUESTO: </span>
                    <span class="h4 font-weight-light text-uppercase ">{{ instanciaOfertaVer.puesto }}</span>
                    <hr class="text-primary " style="width: 200px;">
                  </div>
                  <div class="col-12">
                    <span class="text-uppercase font-weight-light h6"><i class="fas fa-clipboard-check"></i> REQUISITOS </span>
                    <div [innerHTML]="instanciaOfertaVer.requisitos"></div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
    </tbody>
  </table>
</div>
