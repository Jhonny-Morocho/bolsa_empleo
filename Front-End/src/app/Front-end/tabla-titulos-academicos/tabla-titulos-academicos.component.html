<div class="alert alert-light text-center" *ngIf="tituloAcademico.length==0">
    <i class="fas fa-exclamation-triangle"></i> No existe registros para mostrar
</div>
<table class="table table-condensed" *ngIf="tituloAcademico.length>0" >
    <thead>
        <tr>
            <th style="width: 10px">#</th>
            <th style="width: 20px">Título</th>
            <th>Nivel de instrucción </th>
            <th>Número de Registro</th>
            <th>Tipo</th>
            <th>Detalles</th>
            <th>Evidencias</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tituloAcademico;let i=index">
            <td>{{ i +1}}</td>
            <td>{{item.titulo_obtenido }}</td>
            <td *ngIf="(item.nivel_instruccion).toString()=='1' ">Tercer Nivel</td>
            <td *ngIf="(item.nivel_instruccion).toString()=='2' ">Cuarto Nivel</td>
            <td>{{ item.numero_registro }}</td>
            <td *ngIf="(item.tipo_titulo).toString()=='1' ">Nacional</td>
            <td *ngIf="(item.tipo_titulo).toString()=='2' ">Extranjero</td>
            <td>{{ item.detalles_adiciones }}</td>
            <td>
                <a class="btn btn-light" (click)="mostrarPdf(item.evidencias_url)">
                    <i class="fas fa-eye"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Full screen modal -->
<div class="modal fade" id="mostrarPDFTitulos" tabindex="-1" aria-labelledby="mostrarPDFTitulos" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" (click)="carrarModal()"></button>
            </div>
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="977" height="733" [src]="ubicacionArchivo|domseguro " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
              </iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="carrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
