<div  style="background: url(assets/images/maxresdefault.jpg) top left;background-size: cover;" class="centrarFormularioLoginRegistro  animate__animated    fadeIn">
    <div class="container col-sm-5" >
      <form class="row g-3 formRegistroLogin pl-3 pr-3 pb-4" (ngSubmit)="registarEmpleador()" [formGroup]="formEmpleador">
          <div class="text-center">
            <img src="{{ dominio }}/Archivos/images/sistemasUNL_blanco.png" class="rounded mx-auto d-block" alt="logo-carerara-ing-sistemas" width="400" height="100" >
          </div>
          <div class="col-sm-6">
              <a [routerLink]="['/login-empleador']" class="btn btn-outline-light">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio </a>
          </div>
          <hr class="text-white">
          <div class="text-center">
            <a class="h5 text-white"><b>Crear cuenta de Empleador </b></a>
          </div>
          <div class="form-group">
              <label for="inputEmail4" class="form-label text-white">Correo <span class="text-danger">*</span></label><br>
              <i class="fas fa-envelope form-control-feedback"></i>
              <input type="email"
                     formControlName="correo"
                     class="form-control"
                     [class.is-invalid]="correoNoValido"
                    [class.is-valid]="formEmpleador.get('correo').valid"
                    placeholder="Ingrese su correo">
            <!-- mensajes de validacion -->
            <div class="invalid-feedback"  *ngIf="formEmpleador.get('correo').invalid && (formEmpleador.get('correo').value)!='' ">
              <i class="fas fa-info-circle"></i> El correo debe tener el siguiente formato :<strong> micorreo@dominio.com</strong>
            </div>
            <div class="invalid-feedback"  *ngIf="correoNoValido && (formEmpleador.get('correo').value)=='' ">
              <i class="fas fa-info-circle"></i> El correo es requerido
            </div>
            <!-- end mensajes de validacion -->
          </div>
          <div class="form-group">
              <label for="inputPassword4" class="form-label text-white">Contraseña <span class="text-danger">*</span></label><br>
              <i class="fas fa-key form-control-feedback"></i>
              <input type="password"
                     formControlName="password"
                     class="form-control"
                     [class.is-invalid]="passwordNoValido"
                     [class.is-valid]="formEmpleador.get('password').valid"
                     placeholder="Ingrese su contraseña"
                     maxlength="10">
            <!-- mensajes de validacion -->
            <div class="invalid-feedback" *ngIf="passwordNoValido && (formEmpleador.get('password').value)=='' ">
              <i class="fas fa-info-circle"></i> Contraseña requerida
            </div>
            <!-- end mensajes de validacion -->
          </div>
          <div class="form-group">
            <label for="inputPassword4" class="form-label text-white">Repita su Contraseña <span class="text-danger">*</span></label><br>
            <i class="fas fa-key form-control-feedback"></i>
            <input type="password"
                  formControlName="password2"
                  class="form-control"
                  [class.is-invalid]="passwordNoValido2"
                  [class.is-valid]="formEmpleador.get('password2').valid &&  (formEmpleador.get('password2').value)!=='' && passwordNoValido == passwordNoValido2 "
                  placeholder="Repita su contraseña"
                  >
            <div class="invalid-feedback"  *ngIf="passwordNoValido2 ">
              <p *ngIf="passwordNoValido != passwordNoValido2"> <i class="fas fa-info-circle"></i> Las contraseñas no coinciden</p>
            </div>
            <!-- end mensajes de validacion -->
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success">Ingresar</button>
              <p class="mt-3 text-white">
                <a  [routerLink]="['/login']" class="olvideContraseña btn btn-link text-white">
                  <b>Iniciar Sesión</b>
                </a>
              </p>
          </div>
      </form>
    </div>
</div>
