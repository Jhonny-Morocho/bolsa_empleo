
  <div style="background: url(assets/images/maxresdefault.jpg) top left;background-size: cover;" class="centrarFormularioLoginRegistro animate__animated  fadeIn ">
    <div class="container col-sm-5 ">
      <form class="row g-3 formRegistroLogin pl-2 pr-2 " (ngSubmit)="loginAdmin()"  [formGroup]="formLogin" #fLogin="ngForm">
        <div class="text-center">
          <img src="{{ dominio }}/Archivos/images/sistemasUNL_blanco.png"
                class="rounded mx-auto d-block"
                alt="logo-carerara-ing-sistemas" width="300" height="70" >
        </div>
        <div class="col-md-6">
          <a [routerLink]="['/home']" class="btn btn-outline-light">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio
          </a>
        </div>
        <hr class="text-white">
        <div class="text-center">
            <a class="h5 text-white"><b>Iniciar Sesión</b></a>
        </div>
          <div class="form-group">
              <label for="inputEmailAdmin" class="form-label text-white">Correo <span class="text-danger">*</span></label><br>
              <i class="fas fa-envelope form-control-feedback"></i>
              <input type="email"
                    formControlName="correo"
                    class="form-control"
                    placeholder="Ingrese su correo"
                    [class.is-invalid]="correoNoValido"
                    [class.is-valid]="formLogin.get('correo').valid">

              <!-- mensajes de validacion -->
              <div class="invalid-feedback"  *ngIf="correoNoValido">
                <p *ngIf="correoVacio==''"> <i class="fas fa-info-circle"></i> El correo es requerido</p>
                <p *ngIf="correoNoValido && correoVacio!=''"> <i class="fas fa-info-circle"></i> Debe ingresar una dirección de correo válida</p>
              </div>
              <!-- end mensajes de validacion -->
          </div>
          <div class="form-group">
              <label for="inputPasswordAdmin" class="form-label text-white">Contraseña <span class="text-danger">*</span></label><br>
              <i class="fas fa-key form-control-feedback"></i>
              <input type="password"
                    formControlName="password"
                    class="form-control"
                    [class.is-invalid]="passwordNoValido"
                    [class.is-valid]="formLogin.get('password').valid"
                    placeholder="Ingrese su contraseña"
                    maxlength="10">
              <!-- mensajes de validacion -->
              <div class="invalid-feedback"  *ngIf="passwordNoValido">
                <p *ngIf="passwordVacio==''"> <i class="fas fa-info-circle"></i> La contraseña es requerida</p>
              </div>
              <!-- end mensajes de validacion -->
          </div>



          <div class="form-group">
              <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
              <p class="mt-3 text-white">
                ¿No tienes cuenta?
                </p>
                <a  [routerLink]="['/registro-empleador']" class="olvideContraseña btn btn-link text-white">
                  <b>Registrarme como empleador</b>
                </a>
                <a [routerLink]="['/registro-postulante']" class="olvideContraseña btn btn-link text-white">
                <b>Registrarme como postulante</b>
                </a>
              <p class="mb-4 mt-2">
                <a  class="olvideContraseña text-white">Recuperar contraseña <b class="btn btn-link" (click)="recuperarPassword()">Clic Aqui</b></a>
              </p>
          </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
