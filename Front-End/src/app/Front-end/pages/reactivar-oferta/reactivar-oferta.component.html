

<div id="hero">
  <div class="centrarFormularioLoginRegistro  animate__animated  fadeIn ">
    <div class="container col-sm-9 ">
      <div class="formRegistroLogin" *ngIf="ofertaEncontrada==false">
        <div class="row g-3  pl-2 pr-2 pb-5  text-center" >
          <i class="fas fa-exclamation-triangle text-white" style="font-size: 60px;"></i>
            <p class="text-white">Oferta laboral no encontrada</p>
          <div class="col-sm-3">
            <a [routerLink]="['/home']" class="float-right btn btn-outline-light">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio
            </a>
          </div>
        </div>
      </div>
      <form class="row g-3  pl-2 pr-2 formRegistroLogin" *ngIf="ofertaEncontrada==true" (ngSubmit)="fActualizarEstadoOferta(fActualizarEstadOferta)" #fActualizarEstadOferta="ngForm" >
          <div class="text-center">
            <img src="{{ dominio }}/Archivos/images/sistemasUNL_blanco.png" class="rounded mx-auto d-block" alt="logo-carerara-ing-sistemas" width="400" height="100" >
          </div>
          <div class="col-sm-3">
            <a [routerLink]="['/home']" class="float-right btn btn-outline-light">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio
            </a>
          </div>
          <app-ver-oferta-laboral class="ractivar-oferta" [instanciaOfertaVer]="instanciaOfertaLaboral"></app-ver-oferta-laboral>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-3">
                  <h6 class="fw-bold text-white mb-3">Estado de la oferta laboral</h6>
                  <!-- si el estado es 3 , entonces esta activo la oferta -->
                  <ui-switch (change)="onChangeOferta($event)"
                            [checked]="estadoOferta()"
                            checkedLabel="Activo"
                            uncheckedLabel="No Activo">
                  </ui-switch>

                </div>
            </div>
          </div>
          <div class="form-group text-center">
              <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>  Actualizar</button>
          </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>
